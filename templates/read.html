<!DOCTYPE html>
<html>

<head>
	<title>
    Reddit Reader
  </title>
  <link href="https://andybrewer.github.io/mvp/mvp.css" rel="stylesheet"></link>
</head>

<body>
  <header>
    <h1>Remote Jobs</h1>
    <h3>{{length}} {{term}} jobs found.</h3>
    <a href="/export?job={{term}}">Export to CSV</a>
    </br>
    </br>
    <a href="/">Go back</a>
  </header>
  <main>
    {% for item in db %}
      <div>
        <h3>{{item["title"]}}</h3>
        <h4>{{item["company"]}}</h4>
        <h4><a href="{{item["href"]}}" target="_blank">Apply</a></h4>
      </div>
      <hr>
    {% endfor %}
  </main>
</body>

</html>
